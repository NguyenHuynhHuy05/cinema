<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập mephim.vn</title>
    <link rel="stylesheet" href="css/style-login.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="/image/logo.png">
</head>
<body>
    <div class="page-container">
    <header>
        <a href="index.html">
            <img src="/image/logo.png" alt="">
        </a>
        <nav class="navigation">
            <a href="index.html">Trang chủ</a>
            <a href="#anime">Thể loại</a> <a href="#">Quốc gia</a>
            <a href="#">Thêm</a>
            <button onclick="window.location.href='login.html'" class="button-login">Thành viên</button>
        </nav>
    </header>
    </div>
    <!-- Tạo ra khối bao quanh website -->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-circle-outline"></ion-icon>
        </span>

        <!-- Form đăng nhập -->
        <div class="form-box login">
            <h2>Đăng nhập</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="close"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Tài khoản</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox"> Nhớ tài khoản
                    </label>
                    <a href="#">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="btn">Xác nhận</button>

                <div class="login-register">
                    <p>
                        Bạn chưa có tài khoản?
                        <a href="#" class="register-link">Đăng ký</a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Form đăng ký -->
        <div class="form-box register">
            <h2>Đăng ký</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Tài khoản</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Mật khẩu</label>
                </div>

                <div class="remember-forgot role"> 
                    <div class="role-options">
                    <input type="radio" id="role-user" name="role" value="user" checked>
                    <label for="role-user">Người dùng</label>
                    <input type="radio" id="role-admin" name="role" value="admin">
                    <label for="role-admin">Quản trị viên</label>
                    </div>
                </div>


                <button type="submit" class="btn">Xác nhận</button>

                <div class="login-register">
                    <p>
                        Bạn đã có tài khoản?
                        <a href="#" class="login-link">Đăng nhập</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="js/script-login.js"></script>

    <!-- Icon thư viện Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
